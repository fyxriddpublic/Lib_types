#功能:
#>类型
#  >item
#  >block
#  >entity
#################################
#####          配置         #####
#################################
#
#item
#
#物品类型列表的元素可以是:
#提示: 各元素都是可选的,有表示需要检测,无表示不检测.
#提示: 物品名字为""表示物品没有设置DisplayName,但会显示物品的默认名字
#=========================================================================================================================#
#变量名        变量名解释       数据类型         默认值                值要求                          其它说明                 #
#                                         (不加变量名时的)       (加变量名后的)                                               #
#=========================================================================================================================#
#[ids]         物品类型名|ID    整数列表         null                不能为空列表                       无                    #
#[dura]        物品小ID        整数             -1                   必须有值                         无                     #
#[name]        物品名字        字符串            null          必须有值,""表示名字必须为空      大小写敏感,无颜色字符转换          #
#[lore]        lore           字符串列表        null           空列表表示不能有lore内容        大小写敏感,无颜色字符转换          #
#[enchants]    附魔           字符串列表        null           空列表表示不能有附魔内容            格式'附魔ID 等级'             #
#=========================================================================================================================#


#
#block
#
#方块类型列表的元素可以是:
#  - <方块类型名|ID>[:data]
#说明:
#  - 不加data时表示小id不限制
#  - 加了data时则小id必须匹配,包括小id为0的情况


#
#entity
#
#实体类型列表的元素可以是(必须是字符串列表):
#  - 实体类型名(注意:是枚举的名而非显示名;此外,部分实体无ID,只能通过此类型名来指定)
#  - 实体类型ID

